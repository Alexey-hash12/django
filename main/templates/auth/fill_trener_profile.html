{% extends 'wrepper_1.html' %}

{% block title %}
Fill your profile | DjSports
{% endblock %}

{% block content %}
<div class="mt-5 container" >
	<div class="col-md-8 order-md-1">
		<h4 class="mb-3">Trener Profile</h4>
		<form class="needs-validation" novalidate=""method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% for error in form.non_field_errors %}
				{{ error }}
			{% endfor %}
			<div class="row"style = "margin-top:150px">
				<div class="col-md-6 mb-3">
					<label for="firstName" style="color:red; border-color:red;">Work Experience</label>
					  <input type="text" id="inputEmail" class="form-control" name="staj" placeholder="Enter your Work experience" autofocus="" style="color:red;border-color:red;">
				</div>
				<div class="col-md-6 mb-3">
					<label for="lastName" style="color:red; border-color:red;">Salary</label>
					<input type="number" class="form-control" id="lastName" name='salary' placeholder="Enter your Salary" value="" style="color:red; border-color:red;">
				</div>
			</div>
			<div class="row">
			<div class="col-md-6 mb-3">
				<div class="custom-file" id="customFile" lang="es">
					<label for="exampleInputAge" style="color:red; border-color:red;">
						Time work
					</label>
					<input id="exampleInputAge" type="number" class="form-control" placeholder="Enter your Time Work" style="color:red; border-color:red;" name="time_work" >
				</div>
			</div>
			</div>
			<button class="btn btn-danger btn-lg btn-block" type="submit">Apply</button>
		</form>
	</div>
</div>
{% endblock %}
